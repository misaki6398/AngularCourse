<div class="container" [hidden]="submitted">
  <h1>Meeting Room Form</h1>
  <form #roomForm="ngForm" (ngSubmit)="onSubmit(roomForm)">
    <div class="form-group">
      <label for="name">名稱</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="meetingRoom.name" required #spy #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        不可空白
      </div>
    </div>
    <div class="form-group">
      <label for="size">容納人數</label>
      <select class="form-control" id="size" name="size" [(ngModel)]="meetingRoom.size">
        <option *ngFor="let cap of capacity" [value]="cap">{{cap}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="projector">投影機
        <input type="checkbox" id="projector" name="projector" [(ngModel)]="meetingRoom.projector">
      </label>
    </div>

    <div class="form-group">
    <label for="TV">電視
      <input type="checkbox" id="TV" name="TV" [(ngModel)]="meetingRoom.TV">
    </label>
    </div>
    <hr>
    <button type="submit" class="btn btn-success" [disabled]="!roomForm.form.valid">Submit</button>
    <button type="submit" class="btn btn-success" (click)=" newMeetingRoom();roomForm.reset()">新增會議室</button>
  </form>

<pre>
{{meetingRoom | json}}
</pre>

</div>

<div class="container" [hidden]="!submitted">
  <h2></h2>
  <div class="row" >
    <div class="col-4">名稱:</div>
    <div class="col-8">{{meetingRoom.name}}</div>
    <div class="col-4">容納人數:</div>
    <div class="col-8">{{meetingRoom.size}}</div>
    <div class="col-4">投影機:</div>
    <div class="col-8">{{meetingRoom.projector}}</div>
    <div class="col-4">電視:</div>
    <div class="col-8">{{meetingRoom.TV}}</div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submitted=false">編修</button>
</div>
